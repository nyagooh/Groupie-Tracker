<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Dates</title>
    <link rel="stylesheet" href="/static/dates.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
                <button class="hamburger" aria-label="Toggle navigation">
                    â˜°
                </button>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <h1>Discover Dates Of Your Favorite Artists</h1>
            <div class="search-container">
                <form action="/searchDate" method="GET">
                    <input type="date" name="query" placeholder="Search dates...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class="artist-list">
            {{range .Index}}
            <div class="artist">
                <h2>{{.Name}}</h2>
                <ul class="dates">
                    {{range .Dates}}
                    <li class="date">{{.}}</li>
                    {{end}}
                </ul>
            </div>
            {{end}}
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
            </div>
            <nav class="footer-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-media">
            <a href="https://github.com/nyagooh" target="_blank" rel="noopener noreferrer">
                <img src="/static/downloadgit.png" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/maina-anne-37797820b/" target="_blank" rel="noopener noreferrer">
                <img src="/static/downloadlinkdin.png" alt="LinkedIn" />
            </a>
        </div>

        <div class="collaborators">
            <img src="/static/profilr.jpeg" alt="Collaborator 1" class="collab-img" />
            <img src="/static/profilr.jpeg" alt="Collaborator 2" class="collab-img" />
            <img src="/static/profilr.jpeg" alt="Collaborator 3" class="collab-img" />
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.navbar ul');

            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
