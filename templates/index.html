<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styling */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1A1A1A;
            --primary-color: #2A1B3D;
            --secondary-color: #9232A9;
            --accent-color: #8A4FFF;
            --text-color: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: url(https://images.unsplash.com/photo-1729525589450-aa9e4e83d94e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.096); 
            z-index: 1; /* Ensure the overlay is above the background */
        }
        header {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .styled-image {
    width: 50px;  
    border-radius: 30%; 
    object-fit: cover;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .navbar a:hover::after {
            transform: scaleX(1);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 2rem;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-container form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .search-container input[type="submit"] {
            padding: 1rem 3rem;
            border: none;
            background: var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .search-container input[type="submit"]:hover {
            background: var(--secondary-color);
        }

        main {
            flex-grow: 1;
            padding: 2rem 0;
        }

        #artists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            overflow-y: auto;
            max-height: 400px;
        }

        .artist-link {
            text-decoration: none;
            color: inherit;
        }

        .artist {
            display: flex; /* Use flexbox for internal alignment */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            padding: 1.5rem;
            border-radius: 10px;
            background: var(--primary-color);
            box-shadow: 0 4px 6px var(--accent-color);
            text-align: center;
            height: 300px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            overflow: hidden; 

        }

        .artist::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent-color)0%, var(--primary-color) 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artist-link:hover .artist {
            transform: translateY(-5px);
         box-shadow: 0 10px 20px var(--primary-color);
        }

        .artist-link:hover .artist::before {
            opacity: 1;
        }

        .artist img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .artist-link:hover .artist img {
            transform: scale(1.05);
        }

        .artist h2 {
            margin: 1rem 0;
            font-size: 1.5rem;
            color: var(--text-color);
            z-index: 2;
            position: relative;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            #artists {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .search-container form {
                flex-direction: column;
                border-radius: 10px;
            }

            .search-container input[type="submit"] {
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <h1>Discover Your Favorite Artists</h1>
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search artists, bands, or genres...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <section id="artists">
                {{range .}}
                <a href="/artist/{{.ID}}" class="artist-link">
                    <div class="artist">
                        <img src="{{.Image}}" alt="{{.Name}}">
                        <h2>{{.Name}}</h2>
                    </div>
                </a>
                {{end}}
            </section>
        </div>
    </main>
    <script>
        document.querySelectorAll('.artist').forEach(artist => {
            artist.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = artist.getBoundingClientRect();
                const x = (e.clientX - left) / width;
                const y = (e.clientY - top) / height;
                
                const tiltX = (y - 0.5) * 10;
                const tiltY = (x - 0.5) * -10;
                
                artist.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale3d(1.05,1.05,1.05)`;
            });
            
            artist.addEventListener('mouseleave', () => {
                artist.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)';
            });
        });
    </script>
</body>

</html>
