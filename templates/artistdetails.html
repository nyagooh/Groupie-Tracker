<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Artist Details</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, p, img, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1A1A1A;
            --primary-color: #2A1B3D;
            --secondary-color: #9232A9;
            --accent-color: #8A4FFF;
            --text-color: #FFFFFF;
        }

        /* Set basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url(https://images.unsplash.com/photo-1729525589450-aa9e4e83d94e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
        }

        /* Style the header */
        header {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        /* Home Button Styling */
        .home-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
        }

        .home-button:hover {
            background: var(--accent-color);
        }

        /* Style the main section */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Artist details styling */
        .artist-details {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .artist-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .artist-details p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Flexbox styling for tour dates */
        .tour-dates {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .tour-date {
            flex: 1 1 calc(33.33% - 1rem);
            background-color: var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            color: var(--text-color);
        }

        .tour-date h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .tour-date p {
            font-size: 1.2rem;
        }

        /* Adjust for small screens */
        @media (max-width: 768px) {
            .tour-date {
                flex: 1 1 calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .tour-date {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{.Name}}</h1>
        <!-- Home Button -->
        <a href="/" class="home-button">Home</a>
    </header>
    <main>
        <div class="artist-details">
            <img src="{{.Image}}" alt="{{.Name}}">
            <p>Members: {{range .Members}}{{.}}, {{end}}</p>
            <p>Creation Date: {{.CreationDate}}</p>
            <p>First Album: {{.FirstAlbum}}</p>

            <!-- Tour dates and locations using flexbox -->
            <h2>Tour Dates & Locations</h2>
            <div class="tour-dates">
                {{range $location, $dates := .Relations}}
                    {{range $date := $dates}}
                    <div class="tour-date">
                        <h3>{{$location}}</h3>
                        <p>{{$date}}</p>
                    </div>
                    {{end}}
                {{end}}
            </div>
        </div>
    </main>
</body>
</html>
