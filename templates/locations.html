<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, ul, li, table, th, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1A1A1A;
            --primary-color: #2A1B3D;
            --secondary-color: #9232A9;
            --accent-color: #8A4FFF;
            --text-color: #FFFFFF;
        }

        /* Set basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url(https://images.unsplash.com/photo-1729525589450-aa9e4e83d94e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
        }

        header {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .styled-image {
        width: 50px;  
        border-radius: 30%; 
        object-fit: cover;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }
        .hamburger {
        display: none;
        background: none;
        border: none;
        font-size: 2rem;
        color: var(--text-color);
        cursor: pointer;
        z-index: 1001;
    }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover {
            color: var(--accent-color);
        }

        .navbar a:hover::after {
            transform: scaleX(1);
        }


/* Hide the dropdown by default */
.navbar .dropdown {
    display: none;
    flex-direction: column;
    background-color: rgba(26, 26, 26, 0.9);
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    padding: 1rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.navbar .dropdown a {
    padding: 0.5rem 1rem;
    text-align: center;
    width: 100%;
}

/* Display dropdown menu on toggle */
.navbar.active .dropdown {
    display: flex;
}
.hero {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 2rem;
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }

        .search-container {
            margin-bottom: 3rem;
        }

        .search-container form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .search-container input[type="submit"] {
            padding: 1rem 3rem;
            border: none;
            background: var(--accent-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .search-container input[type="submit"]:hover {
            background: var(--secondary-color);
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: -60px;
        }

        h2 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: bold;
            text-transform: capitalize;
        }

        .artist-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .artist {
            background-color: var(--primary-color);
            padding: 1.5rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
            color: var(--text-color);
            flex: 1 1 calc(33.33% - 1rem);
            box-shadow: none;
        }

        .artist:hover {
            transform: translateY(-10px);
        }

        .dates {
            list-style-type: none;
            padding-left: 0;
        }

        .dates li {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

     
footer {
    background-color:rgba(26, 26, 26, 0.8); /* Dark background color */
    color: #fff; /* White text color */
    padding: 20px;
    text-align: center;
}

footer.container {
    display: flex;
    justify-content: space-between; /* Space out logo and links */
    align-items: center; /* Center items vertically */
}

.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.styled-image {
    width: 50px;  
    border-radius: 30%; 
    object-fit: cover;
}

.logo span {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-color);
}

.footer-links ul {
    list-style-type: none; /* Remove bullet points */
    display: flex; /* Use flexbox for horizontal layout */
    gap: 20px; /* Space between links */
    justify-content: center;
}

.footer-links a {
    color: var(--text-color);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.3s ease;
    position: relative;
}

.footer-links a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 100%;
    height: 2px;
    background-color: var(--accent-color);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.footer-links a:hover {
    color: var(--accent-color);
}

.footer-links a:hover::after {
    transform: scaleX(1);
}

.social-media {
    margin-top: 15px; /* Space above social media icons */
}

.social-media img {
    width: 30px; /* Adjust icon size */
    margin-right: 10px; /* Space between icons */
}

.collaborators {
    margin-top: 15px; /* Space above collaborators' images */
}

.collab-img {
    width: 40px; /* Size of collaborator images */
    height: auto; /* Maintain aspect ratio */
    border-radius: 50%; /* Make images circular */
}


        /* Responsive Design */
        @media (max-width: 768px) {
            .artist {
                flex: 1 1 calc(50% - 1rem);
            }
            .navbar ul {
                display: none;
                flex-direction: column;
                background-color: rgba(26, 26, 26, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                z-index: 1000;
            }

            .navbar ul.show {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
                font-size: 1.5rem;
                color: var(--text-color);
            }
        }

        @media (max-width: 480px) {
            .artist {
                flex: 1 1 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/About">About</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
                <button class="hamburger">&#9776;</button>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <h1>Discover Locations Of Your Favorite Artists</h1>
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search dates...">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class="artist-list">
            {{range .Index}}
            <div class="artist">
                <h2>{{.Name}}</h2>
                <ul class="dates">
                    {{range .Locations}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
            </div>
            {{end}}
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
            </div>
            <nav class="footer-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-media">
            <a href="https://github.com/nyagooh" target="_blank" rel="noopener noreferrer">
                <img src="path/to/github-icon.png" alt="GitHub" />
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                <img src="path/to/linkedin-icon.png" alt="LinkedIn" />
            </a>
        </div>

        <div class="collaborators">
            <img src="path/to/collaborator1.jpg" alt="Collaborator 1" class="collab-img" />
            <img src="path/to/collaborator2.jpg" alt="Collaborator 2" class="collab-img" />
            <img src="path/to/collaborator3.jpg" alt="Collaborator 3" class="collab-img" />
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.navbar ul');

            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
